<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="text-center" style="background-color: #D1D1D1;">
    <!--Navbar-->
    <nav class="navbar navbar-light" style="background-color: #212529;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="margin-left:50px;">
                <img src="Resources/istockphoto-564594766-1024x1024.jpg" alt="logo" width="80" height="75" class="d-inline-block align-text-top" />
            </a>
            <a class="navbar-brand" href="index.html" style="margin-right:auto; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                <h4 style="color:lightgray;">McMan</h4>
            </a>
            <a class="btn btn-outline-secondary" href="AdminPage.html" style="width: 130px; height: 70px; margin-right: 30px; line-height: 50px; background-color: #FFB72B;">Giriş Yap</a>
            <a class="btn btn-outline-secondary" href="#" style="width: 130px; height: 70px; margin-right: 30px; line-height: 50px; background-color: #FFB72B;">Sepetim</a>
        </div>
    </nav>
    <!--Content-->
    <div class="container col-xl-10 col-xxl-8 px-4 py-5" style="margin-top:150px;">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">McMan giriş sayfasına hoşgeldiniz!</h1>
                <p class="col-lg-10 fs-4">
                    Yandaki bölümü doldurarak sisteme giriş yapabilirsiniz. Menülerimizin tadını çıkarmanız dileğiyle..
                    <br />
                    Afiyet olsun...
                </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">E-mail Adresi Giriniz</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Şifre</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Beni Hatırla
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
                    <hr class="my-4">
                    <small class="text-muted">Kaydol'a tıklayarak kullanım koşullarını kabul etmiş olursunuz.</small>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
